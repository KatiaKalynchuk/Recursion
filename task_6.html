	function fibonacci(n) {
		var sum = 0;
		var i;
		var str;
		var arr =[];
		 for( i=0; i<n; i++) {
		 	if( arr.length > 1) {
		 		sum += arr[ arr.length-2]
		 	} else if( arr.length == 1) {
		 		sum = 1
		 	} else if( arr.length == 0) {
		 		sum = 0
		 	};
        arr.push( sum);
    }
    str = arr.join(", ");
    console.log(str);
};
