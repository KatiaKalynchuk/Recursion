<body>
	<script>
	function f(n) {
  		if (n===0) {
    		return true;
  		}
		 if (n===1) {
		    return false;
		  } else {
    		n -= 2;
    		return f(n);
  			}
	};
console.log(f(4));
console.log(f(11));
	</script>
